<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Echo Noted</title>
</head>

<body>
    <!-- Pandu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./images/logo2.jpg" width="35" height="35" class="d-inline-block align-top" alt="">
            Echo Noted
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wishlist</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Pandu -->
  
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-block w-100 carousel-img1"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 carousel-img2"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 carousel-img3"></div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <a href="./category/chinese">
                    <div class="card">
                        <div class="card-img-top chinese"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Chinese food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/korean">
                    <div class="card">
                        <div class="card-img-top korean"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Korean Food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/japanese">
                    <div class="card">
                        <div class="card-img-top japanese"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Japanese Food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/italian">
                    <div class="card">
                        <div class="card-img-top italian"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Italian food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/indian">
                    <div class="card">
                        <div class="card-img-top indian"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Indian food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/middle-eastern">
                    <div class="card">
                        <div class="card-img-top middle-eastern"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Middle Eastern food</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="my-5">
            <h3 class="text-center mb-5">Popular Dish</h3>
            <div id="recommendation"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
