<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Echo Noted</title>
</head>
<body>

    <main class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-img-top chinese"></div>
                    <div class="card-body">
                        <h5 class="card-title">Thai Veggie Slaw with Peanut Dressing and Crispy Wontons</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Chinese food</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-img-top korean"></div>
                    <div class="card-body">
                        <h5 class="card-title">Korean Candy Chicken</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Korean Food</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-img-top japanese"></div>
                    <div class="card-body">
                        <h5 class="card-title">Japanese Curry Puffs</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Japanese Food</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-img-top italian"></div>
                    <div class="card-body">
                        <h5 class="card-title">Roma Tomato Bruschetta</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Italian food</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-img-top indian"></div>
                    <div class="card-body">
                        <h5 class="card-title">Curry Beef Over Rice Noodles</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Indian food</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-img-top middle-eastern"></div>
                    <div class="card-body">
                        <h5 class="card-title">Roasted Eggplant Hummus</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Middle Eastern food</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
