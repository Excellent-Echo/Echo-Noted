<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Echo Noted</title>
</head>

<body>
    <!-- Pandu -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="./images/logo2.jpg" width="35" height="35" class="d-inline-block align-top" alt="">
            Echo Noted
            </a>

        <form class="d-flex">
            <a href="./pages/cart/" class="nav-icon" style="color: rgba(255,255,255,.55)">
                <i class="fas fa-shopping-cart fa-lg" id="cart" aria-hidden="true"></i>
            </a>

            <a href="./pages/wishlist/" class="nav-icon" style="color: rgba(255,255,255,.55)">
                <i class="fas fa-heart fa-lg" id="wishlist" aria-hidden="true"></i>
            </a>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </form>
        </div>
    </nav>
    <!-- Pandu -->

    <!-- Muhammad Fauzul Hanif -->
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-block w-100 carousel-img1"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 carousel-img2"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 carousel-img3"></div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="">
        <div class="country-dish-grid-container">
            <div class="col">
                <a href="./category/chinese">
                    <div class="card">
                        <div class="card-img-top chinese"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Chinese food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/korean">
                    <div class="card">
                        <div class="card-img-top korean"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Korean Food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/japanese">
                    <div class="card">
                        <div class="card-img-top japanese"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Japanese Food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/italian">
                    <div class="card">
                        <div class="card-img-top italian"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Italian food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/indian">
                    <div class="card">
                        <div class="card-img-top indian"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Indian food</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="./category/middle-eastern">
                    <div class="card">
                        <div class="card-img-top middle-eastern"></div>
                        <div class="card-body">
                            <h4 class="card-subtitle mb-2 text-muted">Middle Eastern food</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="my-5 recommendation-container">
            <h3 class="text-center mb-5">Popular Dish</h3>
            <div id="recommendation"></div>
        </div>
    </main>

    <div class="container-fluid footer-box">
      <div class="row footer">
        <div class="col-md-3">
          <h3>Echo-Noted</h3>
          <p>Cari makanan dari berbagai negara sesuai yang kamu mau</p>
        </div>
        <div class="col-md-9 list-country">
          <ul>
            <h6>Negara asal</h6>
            <li><a href="">Chinese</a></li>
            <li><a href="">Korean</a></li>
            <li><a href="">Japanese</a></li>
          </ul>
        </div>
      </div>
      <div class="row copyright">
        <div class="col-md-12">Echo-Noted &copy; 2021</div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6645177271.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <!-- Muhammad Fauzul Hanif -->
</body>

</html>
